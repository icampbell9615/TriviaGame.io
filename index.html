<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
   
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
 
    <link rel="icon" type="favicon.ico" href="assets/images/bing-cherry.jpeg"/>
</head>
      <body class="text-center">

        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
          
                <main role="main" class="inner cover">
                        <h1 class="cover-heading">Totally Fruit Trivia!</h1>
                        <p class="lead btn btn-lg btn-danger" id="game-start">Start</p>
                        <div class="col-lg-4 col-lg-offset-4 text-center">
                            <p id="countdown">Time Remaining:<span id="timer"></span></p>
                        </div>
                </main>
                
               
                <div class="trivia-ques text-center">
                    <p class="quest">1. Which Fruit is the sweetest?</p>
                    <form class="question">
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="correct"> Granny Apple
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="wrong"> Orange  
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="wrong"> Grape  
                        </label>
                    </form>

                    <p class="quest">2. Which Fruit is the most sour?</p>
                    <form class="question">
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="correct"> Sour Apple  
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="wrong"> Grape  
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="wrong"> Orange  
                        </label>
                    </form>

                    <p class="quest">3. Which Fruit comes from a tree?</p>
                    <form class="question">
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="wrong"> Grape  
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="correct"> Coconut  
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="wrong"> Watermelon
                        </label>
                    </form>

                    <p class="quest">4. Which Fruit is red?</p>
                    <form class="question">
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="wrong"> Coconut  
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="wrong"> Orange  
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="correct"> Apple 
                        </label>
                    </form>

                    <p class="quest">5. Which Fruit is most found in Florida?</p>
                    <form class="question">
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="wrong"> Grapes  
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="correct"> Oranges  
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="wrong"> Coconuts  
                        </label>
                    </form>

                    <p class="quest">6. What Fruit is most found in Georgia?</p>
                    <form class="question">
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="correct"> Peaches  
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="wrong"> Cherries 
                        </label>
                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="wrong"> Blueberries
                        </label>
                    </form>
                   
                    <div>
                        <p class="lead btn btn-lg btn-danger" id="game-done">Done
                        </p>
                    </div>
                </div>

             
                    <div class="results">
                        <p class="lead2" id="summary">All Done!</p> 
                        <p class="lead2" id="correctScore">Correct Answers:</p>
                        <p class="lead2" id="wrongScore"></p>
                        <p class="lead2" id="unanswered"></p>
                    </div>
                
        </div> 

     
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>

      </body>
</html>
